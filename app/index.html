<!doctype html>
<html class="no-js" lang="ja">
<head>
    <meta charset="utf-8">
    <title>ADVTool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="app" class="container">

        <div class="page-header">
            <h1>ADV-Tool</h1>
        </div>
        
        <!--
        # Preview
        -->
        <div class="row">
            <div id="js-preview" class="preview relative">
                <div id="js-preview-bg" class="review-bg absolute"></div>
                <div id="js-preview-camera" class="preview-stage absolute">
                    <ul id="js-preview-chara" class="preview-chara"></ul>
                </div>
                <div id="js-preview-still" class="preview-still absolute"></div>
                <div id="js-preview-word" class="preview-word absolute hide">
                    <div id="js-preview-word-label" class="preview-word-label"></div>
                    <div id="js-preview-word-text" class="preview-word-text"></div>
                </div>
                <div id="js-preview-effect" class="preview-effect absolute"></div>
            </div>
        </div>

        <!--
        # Register
        -->
        <div id="js-register" class="row">
            <div class="col-md-6">
                <form class="form-inline mtm">
                    <!-- profileId -->
                    <select id="js-profileId" class="form-control input-sm">
                        <option value="1">キャラクター１</option>
                        <option value="2">キャラクター２</option>
                    </select>
                    <!-- base -->
                    <select id="js-base" class="js-select form-control input-sm">
                        <option value="base">base</option>
                    </select>
                    <!-- blink -->
                    <select id="js-blink" class="js-select form-control input-sm">
                        <option value="blink">blink</option>
                    </select>
                    <button type="button" class="js-add btn btn-default btn-sm">追加</button>
                </form>
                <ul id="js-register" class="list-group mts"></ul>
            </div>
        </div>
        
        <!-- 
        # Scene Index
        -->
        <div id="js-sceneIndex" class="row">
            <div class="">
                <button id="js-addScene" class="btn  btn-info btn-sm mts">シーンを追加</button>
                <button id="js-removeScene" class="btn btn-danger btn-sm mts">シーンを削除</button>
            </div>
            <ul id="js-sceneIndexList" class="nav nav-tabs mtm"></ul>
        </div>

        <!--
        # Edit
        -->
        <div class="row mtm">
            <!-- Edit: Character -->
            <div class="col-md-4">
                <strong>キャラクター</strong>
                <ul id="js-edit-chara"></ul>
            </div>
            
            <!-- Edit: Stage -->
            <div id="js-stage" class="col-md-4 hide">
                
                <label>Background</label>
                <div class="form-group">
                    <select id="js-stage-bg" class="js-select form-control input-sm" name="bg">
                        <option value="none">-</option>
                        <option value="1_1">1_1</option>
                        <option value="1_2">1_2</option>
                        <option value="1_3">1_3</option>
                    </select>
                </div>

                <label>Still</label>
                <div class="form-group">
                    <select id="js-stage-still" class="js-select form-control input-sm" name="still">
                        <option value="none">なし</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                
                <label>Camera</label>
                <div class="form-group">
                    <select id="js-stage-camera" class="js-select form-control input-sm" name="camera">
                        <option value="-400"     >左２</option>
                        <option value="-200"     >左１</option>
                        <option value="0"        >中央</option>
                        <option value="200"      >右１</option>
                        <option value="400"      >右２</option>
                        <option value="SHAKE"    >画面を揺らす</option>
                        <option value="LOOK_UP"  >見上げる（ワイド背景のみ）</option>
                        <option value="LOOK_DOWN">視線を下げる（ワイド背景のみ）</option>
                    </select>
                </div>

                <label>Effect</label>
                <div class="form-group">
                    <select id="js-stage-effect" class="js-select form-control input-sm" name="effect">
                        <option value="NONE">なし</option>
                        <option value="BLACK">ブラック</option>
                        <option value="WHITE">ホワイト</option>
                    </select>
                </div>
            </div>
                
            <!-- Edit: Word -->
            <div id="js-word" class="col-md-4 hide">
                <label>名前</label>
                <div class="form-group form-inline">
                    <select id="js-word-name" name="type" class="js-select-label form-control input-sm">
                        <option value="NONE">なし</option>
                        <option value="USER">わたし</option>
                        <option value="id">{{name}}</option>
                        <option value="UNKNOEN">？？？</option>
                        <option value="CUSTOM">カスタム</option>
                    </select>
                    <input id="js-word-name-custom" class="form-control input-sm" type="text" placeholder="カスタムの名前">
                </div>
                
                <!-- // セリフ -->
                <div class="form-group">
                    <label>セリフ</label>
                    <textarea id="js-word-text" name="text" class="js-input form-control" rows="3"></textarea>
                </div>

                <!-- // 操作 -->
                <div class="form-group">
                    <label>操作</label>
                    <select id="js-word-transform" name="transform" class="js-select form-control input-sm">
                        <option value="null">なし</option>
                        <option value="show">表示させる</option>
                        <option value="hide">非表示にする</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>ddorange</p>
        </div>
    </div>
<div id="contents"></div>


<!-- tempalte -->
<script type="text/x-handlebars-template" data-template-name="tp_sceneIndexListItem">
    <li class="js-selectScene" data-index="{{index}}"><a>{{index}}</a></li>
</script>
<script type="text/x-handlebars-template" data-template-name="tp_chara-register">
{{profileId}}（{{base}} | {{blink}}）
<span class="js-remove badge">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</span>
</script>

<script type="text/x-handlebars-template" data-template-name="tp_editChara">
<div class="panel panel-info">
    <div class="panel-heading">キャラ名</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <!-- // transform -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Transform</label>
                <div class="col-sm-5">
                    <select id="js-chara-transform" class="js-select-transform form-control input-sm" name="transform">
                            <option value="NONE">なし</option>
                            <option value="SHOW">show</option>
                            <option value="HIDE">hide</option>
                            <option value="FADE_IN">fadeIn</option>
                            <option value="FADE_OUT">fadeOut</option>
                            <option value="APPROACH">近づく</option>
                            <option value="DISAPPROACH">元の位置に戻る</option>
                    </select>
                </div>
            </div>

            <!-- // position -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Positon</label>
                <div class="col-sm-5">
                    <select id="js-chara-position" class="js-select form-control input-sm" name="position">
                            <option value="0">0</option>
                            <option value="-100">-100</option>
                            <option value="100">100</option>
                    </select>
                </div>
            </div>

            <!-- // skin -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Skin</label>
                <div class="col-sm-5">
                    <select id="js-chara-skin" class="js-select form-control input-sm" name="skin">
                            <option value="NONE">なし</option>
                            {{#each skin}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                    </select>
                </div>
            </div>

            <!-- // action -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Action</label>
                <div class="col-sm-5">
                    <select id="js-chara-action" class="js-select form-control input-sm" name="action">
                            <option value="NONE">なし</option>
                            <option value="SCALE_UP">近づく</option>
                            <option value="HOP">飛び跳ねる</option>
                            <option value="SHAKE">震える</option>
                            <option value="FEEL_DOWN">落ち込む</option>
                            <option value="SURPRISED">驚く</option>
                    </select>
                </div>
            </div>

            <!-- // balloon -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Balloon</label>
                <div class="col-sm-5">
                    <select id="js-chara-balloon" class="js-select form-control input-sm" name="balloon">
                            <option value="NONE">なし</option>
                            <option value="QUESTION">疑問</option>
                            <option value="SURPRISED">びっくり</option>
                            <option value="ANGRY">怒り</option>
                            <option value="SLEEP">眠り</option>
                            <option value="FAN">ワイワイ</option>
                            <option value="SAD">悲しみ</option>
                            <option value="SWRAT">焦り</option>
                            <option value="FLASH">キラッ</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</script>
<script type="text/x-handlebars-template" data-template-name="tp_previewChara">
<div class="js-character-action character-action">
    <div class="js-character-img character-img"></div>
    <div class="js-balloon balloon balloon_M absolute" data-type="NONE"></div>
</div>
</script>
<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
