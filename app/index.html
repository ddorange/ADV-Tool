<!doctype html>
<html class="no-js" lang="ja">
<head>
    <meta charset="utf-8">
    <title>ADVTool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="app" class="container">

        <div class="page-header">
            <h1>ADV-Tool</h1>
        </div>
        
        <!--
        # Preview
        -->
        <div class="row">
            <div id="js-preview" class="preview relative">
                <div id="js-preview-bg" class="review-bg absolute"></div>
                <div id="js-preview-camera" class="preview-stage absolute">
                    <ul id="js-preview-chara"></ul>
                </div>
                <div id="js-preview-still" class="preview-still absolute"></div>
                <div id="js-preview-word" class="preview-word absolute">
                    <div class="preview-word-label"></div>
                    <div class="preview-word-body"></div>
                </div>
                <div id="js-preview-effect" class="preview-effect absolute"></div>
            </div>
        </div>

        <!--
        # Register
        -->
        <div id="js-register" class="row">
            <form class="form-inline mts">
                <select class="js-select form-control input-sm">
                        <option value="1">キャラクター１</option>
                        <option value="2">キャラクター２</option>
                        <option value="3">キャラクター３</option>
                </select>
                <button type="button" class="js-add btn btn-default btn-sm">追加</button>
            </form>
            <ul class="js-list"></ul>
        </div>
        
        <!-- 
        # Scene Index
        -->
        <div id="js-sceneIndex" class="row">
            <div class="">
                <button id="js-addScene" class="btn  btn-info btn-sm mts">シーンを追加</button>
                <button id="js-removeScene" class="btn btn-danger btn-sm mts">シーンを削除</button>
            </div>
            <ul id="js-sceneIndexList" class="nav nav-tabs mtm"></ul>
        </div>

        <!--
        # Edit
        -->
        <div class="row mtm">
            <!-- Edit: Character -->
            <div class="col-md-4">
                <strong>キャラクター</strong>
                <ul id="js-edit-charaList"></ul>
            </div>
            
            <!-- Edit: Stage -->
            <div id="js-stage" class="col-md-4">
                
                <label>Background</label>
                <select class="js-select form-control input-sm" name="bg">
                    <option value="1_1">1_1</option>
                    <option value="1_2">1_2</option>
                    <option value="1_3">1_3</option>
                </select>

                <label>Still</label>
                <select class="js-select form-control input-sm" name="still">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                
                <label>Camera</label>
                <select class="js-select form-control input-sm" name="camera">
                    <option value="left1"   >左１</option>
                    <option value="left2"   >左２</option>
                    <option value="right1"  >右１</option>
                    <option value="right2"  >右２</option>
                    <option value="center"  >中央</option>
                    <option value="shake"   >画面を揺らす</option>
                    <option value="lookup"  >見上げる（ワイド背景のみ）</option>
                    <option value="lookdown">視線を下げる（ワイド背景のみ）</option>
                </select>

                <label>Effect</label>
                <select class="js-select form-control input-sm" name="effect">
                    <option value="NONE">なし</option>
                    <option value="BLACK">ブラック</option>
                    <option value="WHITE">ホワイト</option>
                </select>
            </div>
                
            <!-- Edit: Word -->
            <div id="js-word" class="col-md-4">
                <label>名前</label>
                <div class="form-group form-inline">
                    <select id="js-word-name" name="type" class="js-select form-control input-sm">
                        <option value="USER">わたし</option>
                        <option value="id">{{name}}</option>
                        <option value="UNKNOEN">？？？</option>
                        <option value="NONE">なし</option>
                        <option value="CUSTOM">カスタム</option>
                    </select>
                    <input id="js-word-name-custom" class="form-control input-sm" type="text" placeholder="カスタムの名前">
                </div>
                
                <!-- // セリフ -->
                <div class="form-group">
                    <label>セリフ</label>
                    <textarea id="js-word-text" name="text" class="js-input form-control" rows="3"></textarea>
                </div>

                <!-- // 操作 -->
                <div class="form-group">
                    <label>操作</label>
                    <select id="js-word-transform" name="transform" class="js-select form-control input-sm">
                        <option value="null">なし</option>
                        <option value="show">表示させる</option>
                        <option value="hide">非表示にする</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>ddorange</p>
        </div>
    </div>
<div id="contents"></div>


<!-- tempalte -->
<script type="text/x-handlebars-template" data-template-name="tp_sceneIndexListItem">
    <li class="js-selectScene" data-index="{{index}}"><a>{{index}}</a></li>
</script>
<script type="text/x-handlebars-template" data-template-name="tp_chara">
    <li>
        <p>{{profileId}}</p>
        <p>{{base}}</p>
        <p>{{blink}}</p>
        <button type="button" class="js-remove btn btn-danger btn-sm">X</button>
    </li>
</script>

<script type="text/x-handlebars-template" data-template-name="tp_editChara">
<div class="panel panel-info">
    <div class="panel-heading">キャラ名</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <!-- transform -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Transform</label>
                <div class="col-sm-5">
                    <select class="form-control input-sm">
                            <option value="0">show</option>
                            <option value="0">hide</option>
                            <option value="0">fadeIn</option>
                            <option value="0">fadeOut</option>
                    </select>
                </div>
            </div>

            <!-- position -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Positon</label>
                <div class="col-sm-5">
                    <select class="form-control input-sm">
                            <option value="0">0</option>
                            <option value="-100">-100</option>
                            <option value="100">100</option>
                    </select>
                </div>
            </div>

            <!-- skin -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Skin</label>
                <div class="col-sm-5">
                    <select class="form-control input-sm">
                            <option value="0">0</option>
                    </select>
                </div>
            </div>

            <!-- action -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Action</label>
                <div class="col-sm-5">
                    <select class="form-control input-sm">
                            <option value="0">0</option>
                    </select>
                </div>
            </div>

            <!-- balloon -->
            <div class="form-group">
                <label class="col-sm-5 control-label">Balloon</label>
                <div class="col-sm-5">
                    <select class="form-control input-sm">
                            <option value="0">0</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</script>

<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
